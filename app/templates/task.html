{%extends 'base.html'%}
{%block title%}Tasks{%endblock%}

{%block content%}
<div class="task-box">
    <h2>Your Tasks</h2>
    <form action="{{url_for('task.add_task')}}" method="POST" class="task-form">
        <input type="text" name="title" placeholder="New Task" required>
        <button type="submit" class="btn">ADD</button>
    </form>
    {%if tasks %}
    <form method="POST" action="{{url_for('task.clear_task')}}">
        <button type="submit" class="btn">Clear All</button>
    </form>
    <table class="task-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Task</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {%for task in tasks%}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{task.title}}</td>
                <td>
                    <span class="badge {{task.status|lower}}">{{task.status}}</span>
                </td>
                <td>
                    <form action="{{url_for('task.toggle_status', task_id=task.id)}}" method="POST">
                        <button type="submit" class="btn-small">Next</button>
                    </form>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    {%else%}
    <p>No tasks yet! Add a task above.</p>
    {%endif%}
</div>
{%endblock%}
